<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <title>Заметки</title>

</head>
<body>
    <section class="field">
        <div class="field__note">
            <a th:each="n: ${notes}" th:href="@{'/note/' + ${n.Id}}">
                <th:block th:switch="${n.status}" >
                    <div th:case="'COMPLETED'" class="note note__end">
                        <div class="anotation"> <span th:text="${n.annotation}"></span></div>
                        <div class="date"><span th:text="${n.time}"></span></div>
                    </div>
                    <div th:case="'IN_PROGRESS'" class="note note__begin">
                        <div class="anotation"> <span th:text="${n.annotation}"></span></div>
                        <div class="date"><span th:text="${n.time}"></span></div>
                    </div>
                    <div th:case="*" class="note note__notstart">
                        <div class="anotation"> <span th:text="${n.annotation}"></span></div>
                        <div class="date"><span th:text="${n.time}"></span></div>
                    </div>
                </th:block>
            </a>
        </div>
        <div class="field__new">
            <a th:href="@{/create}">
                <div class="new__note">
                    <h3>Создать новую<br>заметку</h3>
                </div>
            </a>
        </div>
    </section>
</body>
</html>
