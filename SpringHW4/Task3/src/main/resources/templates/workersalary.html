<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org"></html>

  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link th:href="@{/css/style.css}" rel="stylesheet" />
    <title>ДЗ №4 задача 3</title>
  </head>
  <body>
    <header>
      <h3>Расчет сотрудника</h3>
    </header>
    <container class="work__fields">
      <section th:insert= "~{index :: menu}"></section>
      <section class="work__field">
        <form action="/sal" method="post" >
          <label >Сотрудник <span th:text="${worker.firstName}"></span> </label>
          <label >Количество отработанных дней <span th:text="${worker.workDays}"></span></label>
          <label >Зарплата <span th:text="${worker.monthSalary}"></span> р. </label>
        </form>
        </form>
      </section>
    </container>
  </body>
</html>
