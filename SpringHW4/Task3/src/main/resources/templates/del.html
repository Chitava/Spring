<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org"></html>
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link th:href="@{/css/style.css}" rel="stylesheet" />
    <title>ДЗ №4 задача 3</title>
  </head>
  <body>
    <header>
      <h3>Удалить сотрудника</h3>
    </header>
    <container class="work__fields">
      <section th:insert= "~{index :: menu}"></section>
      <section class="work__field">
        <form action="#" th:action="@{/delWorker}" modelAttribute="workerName" method="post">
          <label >Введите фамилию сотрудника которого нужно уволить</label>
          <input type="text" th:="workerName"/>
          <div class="div__button">
            <button class="sent__button" type="submit">
              Принять сотрудника на работу
            </button>
          </div>
        </form>
      </section>

    </container>
  </body>
</html>
