<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>Все студенты</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<h1>Студенты</h1>
<form th:action="@{/client/addstudent}" th:object="student" method="post">
    <label>Имя студента</label>
    <input type="text" th:field="*{$name}">
    <label>Группа</label>
    <input type="text" th:field="*{$groupe}">
    <label>Средний бал</label>
    <input type="text" th:field="*{$averageScore}">
    <button type="submit">Добавить запись</button>
</form>
</body>
</html>
