<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />

    <link th:href="@{/css/style_note.css}" rel="stylesheet" />

    <title>Создание записки</title>
  </head>
  <body>
    <section class="note__creator">
      <form
        action="#"
        th:action="@{/notecreate}"
        th:object="${note}"
        method="post"
      >
        <h2>Введите текст записки</h2>
        <textarea
          type="text"
          name="annotation"
          field="*{note.annotation}"
          autofocus
          placeholder="Введите текст заметки"
        >
        </textarea>
        <button>Создать записку</button>
      </form>
    </section>
  </body>
</html>
